<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Contract UI</title>

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Web3 + SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/web3@4.2.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="text-end mb-3">
      <button class="btn btn-dark" id="toggleDark">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="card p-4 animate__animated animate__fadeInUp">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Smart Contract UI</h4>
        <span id="metamaskStatus" class="badge badge-disconnected">Not Connected</span>
      </div>

      <div class="mb-3">
        <label for="valueInput" class="form-label">Enter Value:</label>
        <input type="number" id="valueInput" class="form-control" placeholder="Enter a number" />
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" onclick="setValue()">Set Value</button>
        <button class="btn btn-secondary" onclick="getAllStoredValues()">Get All Stored Values</button>
      </div>

      <div class="mt-4">
        <h6>Stored Values:</h6>
        <div id="values-display" class="mb-3"></div>

        <h6>Recent Transactions:</h6>
        <ul class="list-group" id="tx-list"></ul>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="position-fixed bottom-0 end-0 p-3 hidden">
    <div id="toast-message" class="toast align-items-center text-white bg-primary border-0 show">
      <div class="d-flex">
        <div class="toast-body"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('toggleDark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
